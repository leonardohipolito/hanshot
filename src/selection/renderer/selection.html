<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hanshot - Selection</title>
</head>
<body>

  <div id="container">
    <img />
  </div>

  <script>

    function writeScript(url) {
      var script = document.createElement('script');
      script.src = url;
      document.write(script.outerHTML);
    }

    if (process.env.HANSHOT_HOT) {
      writeScript('http://localhost:4000/webpack-dev-server.js');
      writeScript('http://localhost:4000/dist/selection.dist.js');
    } else {
      writeScript('../../../dist/selection.dist.js');
    }

  </script>

</body>
</html>
