<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hanshot - Notification</title>
</head>
<body>

<div id="notification"></div>

<script>

  function writeScript(url) {
    const script = document.createElement('script');
    script.src = url;
    document.write(script.outerHTML);
  }

  if (process.env.HANSHOT_HOT) {
    writeScript('http://localhost:4000/webpack-dev-server.js');
    writeScript('http://localhost:4000/dist/notification.dist.js');
  } else {
    writeScript('../../../dist/notification.dist.js');
  }
</script>

</body>
</html>
